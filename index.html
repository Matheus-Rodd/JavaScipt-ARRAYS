<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Arrays</title>
    <style>
        /* Resetando algumas propriedades para uma aparência mais consistente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }

        /* Container para organizar os botões */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            width: 200px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Ajustando o layout para centralizar os conteúdos */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo do botão "Voltar para a Página Inicial" */
        .back-button {
            background-color: #f44336;
            margin-top: 30px;
            width: auto;
        }

        .back-button:hover {
            background-color: #e53935;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Exercícios de Arrays com JavaScript</h1>

        <h2>Escolha um exercício:</h2>

        <div class="button-container">
            <button onclick="window.location.href='exercicio1.html'">Exercício 1: Atualizar Catálogo de Cores</button>
            <button onclick="window.location.href='exercicio2.html'">Exercício 2: Organizar Lista de Animais</button>
            <button onclick="window.location.href='exercicio3.html'">Exercício 3: Contagem de Países</button>
            <button onclick="window.location.href='exercicio4.html'">Exercício 4: Localizar Índice do Número</button>
            <button onclick="window.location.href='exercicio5.html'">Exercício 5: Criar Lista de Ingredientes</button>
            <button onclick="window.location.href='desafioarrays.html'">Desafio Arrays!!!</button>
        </div>
    </div>
</body>
</html>
