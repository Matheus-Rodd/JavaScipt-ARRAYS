<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Criar Lista de Ingredientes</title>
</head>
<body>
    <h1>Exercício 5: Criar Lista de Ingredientes</h1>
    <p>Lista de ingredientes para a receita:</p>
    <div id="resultado5"></div>

    <script>
        let ingredientes = ["Feijão", "Batata"]; // Cria a nova lista com os ingredientes necessários
        document.getElementById("resultado5").textContent = ingredientes.join(", "); // Exibe a nova lista
    </script>

    <br><br>
    <button onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
</body>
</html>
