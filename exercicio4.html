<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Localizar Índice do Número</title>
</head>
<body>
    <h1>Exercício 4: Localizar Índice do Número</h1>
    <p>Índice do número 30:</p>
    <div id="resultado4"></div>

    <script>
        let numeros = [10, 20, 30, 40, 50];
        let indice = numeros.indexOf(30); // Localiza o índice de 30
        document.getElementById("resultado4").textContent = indice; // Exibe o índice
    </script>

    <br><br>
    <button onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
</body>
</html>
